<mat-card class="form-card">
    <mat-card-content>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <p><mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput name="email" type="email" formControlName="email" required="">
                <mat-icon matPrefix>mail</mat-icon>
                @if (!loginForm.controls.email.valid && loginForm.controls.email.touched) {
                    <mat-error>Bitt geben Sie die E-Mail ein</mat-error>
                }
            </mat-form-field><p>

            <mat-form-field appearance="fill">
                <mat-label>Passwort</mat-label>
                <input matInput  [type]="hide ? 'password' : 'text'" name="password" formControlName="password" required="">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-icon matPrefix>lock</mat-icon>
                @if(!loginForm.controls.password.valid && loginForm.controls.password.touched){
                    <mat-error>Bitte geben Sie das Passwort ein</mat-error>
                }
            </mat-form-field></p>
            <mat-card-actions>
                <button mat-flat-button (click)="validateLogin()" color="primary" type="submit">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <p>Don't have an account?
            <a [routerLink]="['/signup']">Sign Up</a>
        </p>
    </mat-card-footer>
</mat-card>
